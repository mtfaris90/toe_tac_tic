<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Toe Tac Tic</title>
  </head>
  <body>
    <h1>Toe Tac Tic</h1>
    <div class="turns">
      <div class="red">Red's Turn</div>
      <div class="blue invis">Blue's Turn</div>
    </div>
    <div class="board">
      <div class="tile" id="a" onclick="tally(this)"></div>
      <div class="tile" id="b" onclick="tally(this)"></div>
      <div class="tile" id="c" onclick="tally(this)"></div>
      <div class="tile" id="d" onclick="tally(this)"></div>
      <div class="tile" id="e" onclick="tally(this)"></div>
      <div class="tile" id="f" onclick="tally(this)"></div>
      <div class="tile" id="g" onclick="tally(this)"></div>
      <div class="tile" id="h" onclick="tally(this)"></div>
      <div class="tile" id="i" onclick="tally(this)"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
