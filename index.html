<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="app.css" />
    <title>Toe Tac Tic</title>
  </head>
  <body>
    <h1>Toe Tac Tic</h1>
    <div class="turns">
      <div class="red">Red's Turn</div>
      <div class="blue invis">Blue's Turn</div>
    </div>
    <div class="board">
      <div class="tile" id="1a"></div>
      <div class="tile" id="1b"></div>
      <div class="tile" id="1c"></div>
      <div class="tile" id="2a"></div>
      <div class="tile" id="2b"></div>
      <div class="tile" id="2c"></div>
      <div class="tile" id="3a"></div>
      <div class="tile" id="3b"></div>
      <div class="tile" id="3c"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
